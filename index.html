<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/06c59a7a32.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Arameh's Weather App</title>
  </head>

  <body>
    <div class="container">
      <! -- Row 1 -->
      <div class="row">
        <div class="col-5">
          <h1 class="city-name" id="searched-city-name"></h1>
        </div>

        <div class="col-7">
          <form class="search">
            <input
              type="text"
              id="city"
              class="search-text"
              placeholder="Enter a city"
              autocomplete="off"
            />
            <button class="search-btn" id="city-input">
              <i class="fas fa-search search-icon"></i>
            </button>
            <button id="current-location">
              <i class="fas fa-location-arrow location"></i>
            </button>
          </form>
        </div>
      </div>
      <hr />
      <! -- Row 2 -->
      <div class="row row-2">
        <div class="col-3">
          <div class="date-info">
            <h3 class="day-name">Saturday</h3>
            <small class="update"> Last Updated : </small>
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>

        <div class="col-3">
          <img src="" alt="" id="icon" class="current-weather-img" />
        </div>

        <div class="col-3">
          <div class="current-tempreture">
            <span class="degree"></span>

            <a href="#" class="deg-celsius active" id="deg-celsius">°C</a>
            <span class="devider">|</span>
            <a href="#" class="deg-fahrenheit" id="deg-fahrenheit"> °F</a>
            <div class="feels-like">
              feels like <span id="feels-like"></span
              ><span class="feels-like-deg">°C</span>
            </div>
            <div class="current-weather-status"></div>
          </div>
        </div>

        <div class="col-3 info">
          <div class="details">
            <div>Humidity:<span class="humidity"></span>%</div>
            <div>Wind: <span class="wind"></span> km/h</div>
            <div>Pressure:<span class="pressure"></span></div>
          </div>
        </div>
      </div>
      <hr />

      <! -- Row 3 -->

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2 col-2-edit" id="forecast-day-1">
            <div class="weather-forecast-days">Tue</div>
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt="sunny"
              class="days-img"
            />
            <div class="weather-forecast-temps">
              <span class="weather-forecast-temps-max" id="max-1"> -3° </span>
              |
              <span class="weather-forecast-temps-min" id="min-1"> -22° </span>
            </div>
          </div>

          <div class="col-2 col-2-edit" id="forecast-day-2">
            <div class="weather-forecast-days" id="day-1">Wed</div>
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt="sunny"
              class="days-img"
            />
            <div class="weather-forecast-temps">
              <span class="weather-forecast-temps-max" id="max-2"> -2° </span>
              |
              <span class="weather-forecast-temps-min" id="min-2"> -18° </span>
            </div>
          </div>

          <div class="col-2 col-2-edit" id="forecast-day-3">
            <div class="weather-forecast-days" id="day-1">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt="sunny"
              class="days-img"
            />
            <div class="weather-forecast-temps" id="day-1">
              <span class="weather-forecast-temps-max" id="max-3"> -14° </span>
              |
              <span class="weather-forecast-temps-min" id="min-3"> -23° </span>
            </div>
          </div>

          <div class="col-2 col-2-edit" id="forecast-day-4">
            <div class="weather-forecast-days">Fri</div>
            <img
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt="sunny"
              class="days-img"
            />
            <div class="weather-forecast-temps">
              <span class="weather-forecast-temps-max" id="max-4"> -8° </span>
              |
              <span class="weather-forecast-temps-min" id="min-4"> -25° </span>
            </div>
          </div>

          <div class="col-2 col-2-edit" id="forecast-day-5">
            <div class="weather-forecast-days">Sat</div>
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt="sunny"
              class="days-img"
            />
            <div class="weather-forecast-temps">
              <span class="weather-forecast-temps-max" id="max-5"> -5° </span>
              |
              <span class="weather-forecast-temps-min" id="min-5"> -19° </span>
            </div>
          </div>

          <div class="col-2 col-2-edit" id="forecast-day-6">
            <div class="weather-forecast-days">Sun</div>
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt="sunny"
              class="days-img"
            />
            <div class="weather-forecast-temps">
              <span class="weather-forecast-temps-max" id="max-6"> -3° </span>
              |
              <span class="weather-forecast-temps-min" id="min-6"> -9° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      <a
        href="https://github.com/AramehSL/My-weather-app"
        target="_blank"
        class="git-info"
        ><i class="fab fa-github-square git-icon"></i> Open-source code</a
      >
      coded by
      <a
        href="https://www.linkedin.com/in/arameh-soltani/"
        target="_blank"
        class="linkedin"
      >
        Arameh Soltani</a
      >, Hosted by Netlify
    </p>
    <script src="./src/script.js"></script>
  </body>
</html>
